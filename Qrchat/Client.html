<!DOCTYPE html>
<html lang="en" class="bg-black text-green-400">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkullChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-black min-h-screen font-mono">
  <div id="wr" class="flex flex-col items-center justify-center py-10 px-4">
    <h1 class="text-5xl font-black text-silver drop-shadow-lg mb-2">SkullChat</h1>
    <p class="text-green-500 mb-6">Shadow Realm Secure Chat</p>

    <div id="qrcode" class="bg-white p-4 rounded-xl shadow-xl"></div>

    <div class="bg-gray-900 bg-opacity-70 w-full max-w-md mt-8 p-4 rounded-xl shadow-lg">
      <ul id="messages" class="mb-4 text-sm text-silver space-y-1">
        <li>[Skull]: Hey</li>
      </ul>
      <div class="flex">
        <input id="msg" type="text" placeholder="Speak to the abyss.." class="flex-1 px-3 py-2 bg-black text-white placeholder-gray-400 border border-gray-700 rounded-l" />
        <button id="send" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-r">Send</button>
      </div>
    </div>
  </div>

  <script>
    const qrcode = document.getElementById('qrcode');
    QRCode.toCanvas("SkullChat Secure Session", { width: 256 }, (err, canvas) => {
      if (!err) qrcode.appendChild(canvas);
    });

    const sendBtn = document.getElementById("send");
    const msgInput = document.getElementById("msg");
    const messages = document.getElementById("messages");

    sendBtn.addEventListener("click", () => {
      const val = msgInput.value.trim();
      if (!val) return;
      const li = document.createElement("li");
      li.textContent = `[You]: ${val}`;
      messages.appendChild(li);
      msgInput.value = "";
    });
  </script>
</body>
</html>
